{% include 'groups/group_base.html' %}
{% load bootstrap %}

{% block group_content %} 
<h2>Create new group: </h2>

<form action="{% url 'groups:create' %}" method="post" id='groupForm'>
    {% csrf_token %}
    {{ form|bootstrap }}
    <input type="submit" class='btn btn-lg btn-promary' value="Create">
</form>

{% endblock %}
