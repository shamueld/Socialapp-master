{% include 'cmdb/cmdb_base.html' %}

{% block cmdb_content %}
<h3>Are you sure you want to delete this EAI?</h3>
<div class='cmdb'>
    {% include 'cmdb/_eai.html' with eai=object hide_delete=True %}
</div>
<form method="post">
    {% csrf_token %}
    <input type="submit" value="Confirm Delete" class='btn btn-danger btn-large'>
    <a href="{% url 'cmdb:single_server' pk=object.pk %}" class="btn btn-large btn-default">
        Cancel
    </a>
</form>

{% endblock %}
