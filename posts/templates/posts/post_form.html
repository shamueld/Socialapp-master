 {% include 'posts/post_base.html' %}
 
 {% load bootstrap %}
{% block post_content %}

<div class="container">
    <div class='row'>
        <div class="col-md-4">
            <h4>Create a new Post</h4>
        </div>
        <div class='col-md-6'>
            <form action="{% url 'posts:create' %}" method="post" id='postForm'>
                {% csrf_token %}
                {{ form|bootstrap }}
                <input type="submit" class='btn btn-lg btn-promary' value="Post">
            </form>
        </div>
    </div>
</div>

{% endblock %}
