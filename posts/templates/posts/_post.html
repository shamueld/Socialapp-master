<div>
    <h2>{{ post.message }}</h2>
    <h3>{{ post.message_html }}</h3>
    
    <div>
        <a href="{% url 'posts:for_user' username=post.user.username %}">
            <strong>Posted by: {{ post.user.username }}</strong>
        </a>
        <div class='time'>
            <span> Posted on: {{ post.created_at }}</span>
        </div>
         <a href="{% url 'groups:single' slug=post.group.slug %}">
            <strong>Posted for Group: {{ post.group.name }}</strong>
        </a>
    </div>
    <div class='media-footer'>        
        <a href="{% url 'posts:single' username=post.user.username pk=post.pk %}">
            <span class='glyphicon glyphicon-check text-success' aria-hidden='true'></span>
            <span class='text-danger icon-label'>View</span>
        </a>        
        {% if user.is_authenticated  and post.user == user %}
            <a href="{% url 'posts:delete' pk=post.pk %}" title='Delete' class='btn btn-simple'>
                <span class='glyphicon glyphicon-remove text-danger' aria-hidden='true'></span>
                <span class='text-danger icon-label'>Delete</span>
            </a>
        {% endif %}
        <strong class="comment">Comments: {{ post.comments.count }}</strong>
    </div>
    <hr>
</div>
